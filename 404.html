<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Get the current path and preserve it in the redirect
    var currentPath = window.location.pathname + window.location.search + window.location.hash;

    // Redirect to the same path under the correct base URL
    window.location.href = window.location.origin + '/your-repo-name' + currentPath;
  </script>
</head>

<body>
  <h1>Page Not Found</h1>
</body>

</html>
